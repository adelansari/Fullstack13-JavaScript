    <!-- Question 4 in index.js
        * write form with input and search button to search and display the found/notfound country
        * use grid to display all the countries fetched from the given url
        * no extra library, only vanilla CSS or SASS. Be creative in your own layout
     -->
    <h1> Single Country Search</h1>
    <hr>
    <div class="single-country">
        <form action="#">
            <input class="single-country__input" type="text" id="country-name" placeholder="Enter a country name..."
                required>
            <button class="single-country__btn" type="submit">Search</button>
        </form>
        <div class="single-country__result"></div>
    </div>
    <hr>
    <h1> All Countries</h1>
    <hr>
    <div class="all-countries">
        <div class="all-countries__result"></div>
    </div>
